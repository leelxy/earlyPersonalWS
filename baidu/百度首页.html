<script>
window.onload = function(){
	//左侧导航改变右侧内容变化
	var aNav = document.querySelectorAll('.left_nav a');
	var aBox = document.querySelectorAll('.right_box');
	var n = aNav.length;
	for(var i=0; i<n-1; i++){
		aNav[i].index = i;
		//左侧上面导航鼠标悬浮时  
		aNav[i].onmouseover = function (){
			for(var j=0; j<n-1; j++){
				if(aNav[j].className !='cate active'){
					aNav[j].className = 'cate';
				}
			}
			if(this.className !='cate active'){
				this.className = 'cate hover';
			}			
		};	
		//左侧上面导航鼠标悬浮离开时
		aNav[i].onmouseout = function (){
			if(this.className =='cate hover'){
				this.className = 'cate';
			}
		};
		//左侧上面导航点击时
		aNav[i].onclick = function(){
			for(var j=0; j<n-1; j++){
				aNav[j].className = 'cate';
				aBox[j].className = 'right right_box';
			}
			aBox[this.index].className = 'right right_box active';
			this.className = 'cate active';
			aBox[n-1].className = 'right right_box';
			if(aNav[n-1].className == 'cate tool active'){
				aNav[n-1].className = 'cate tool';
			}
		};
	} 
	//左侧导航工具悬浮时
	aNav[n-1].onmouseover = function (){
		if(this.className != 'cate tool active'){
			this.className ='cate tool hover';
		}
	};
	//左侧导航工具离开时
	aNav[n-1].onmouseout = function (){
		if(this.className != 'cate tool active'){
			this.className ='cate tool';
		}
	};
	//左侧导航工具点击时
	aNav[n-1].onclick = function (){
		for(var k=0; k<n-1; k++){
			if(aNav[k].className == 'cate active'){
				aNav[k].className = 'cate';	
			}	
			aBox[k].className = 'right right_box';
		}
		this.className = 'cate tool active';
		aBox[n-1].className = 'right right_box active';
	};
	
	//导航右侧改变
	var aNavboxLi = document.getElementById('nav_box').getElementsByTagName('li');
	var aNavbox = document.querySelectorAll('.link_box');
	for(var i=0; i<aNavboxLi.length; i++){
		aNavboxLi[i].index = i;
		//我的导航、推荐导航点击改变
		aNavboxLi[i].onclick = function(){
			for(var j=0; j<aNavboxLi.length; j++){
				aNavboxLi[j].className = 'cate';
				aNavbox[j].className = 'link_box';	
			}
			this.className = 'cate active';
			aNavbox[this.index].className = 'link_box active';	
		};
	}
	//推荐导航鼠标悬浮时样式
	var aImg = document.querySelectorAll('.link_list img');
	var aLisBox = document.querySelectorAll('.link_list a');
	for(var i=0; i<aImg.length; i++){
		aImg[i].index = i;
		aImg[i].onmouseover = function (){
			for(var j=0; j<aImg.length; j++){
				aLisBox[j].className = '';	
			}
			aLisBox[this.index].className = 'active';	
		};	
		aImg[i].onmouseout = function(){
			aLisBox[this.index].className = '';	
		};
	}
}
</script>
